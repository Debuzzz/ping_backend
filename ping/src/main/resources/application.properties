# Enable HTTP
quarkus.http.insecure-requests=enabled
# Setup PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ping
quarkus.transaction-manager.default-transaction-timeout=3000s
quarkus.hibernate-orm.log.queries-slower-than-ms=200
quarkus.hibernate-orm.database.generation=update
# Set port
quarkus.http.port=8080
quarkus.devservices.enabled=true
%test.quarkus.devservices.enabled=false

# JWT Configuration for token generation and verification
mp.jwt.verify.publickey.location=publickey.pem 
mp.jwt.sign.key.location=privatekey.pem
mp.jwt.verify.issuer=https://localhost:8080 
quarkus.native.resources.includes=publickey.pem

# SmallRye JWT specific config (used for token generation)
smallrye.jwt.sign.key.location=privatekey.pem

# Test specific configuration
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test
%test.quarkus.hibernate-orm.database.generation=none
%test.quarkus.flyway.migrate-at-start=true
%test.quarkus.flyway.clean-at-start=true
